{% extends 'base.html' %}

{% block title %}Delete Event{% endblock %}

{% block content %}
    <h1>Delete Event</h1>

    <p>Are you sure you want to delete the event "{{ event.name }}"?</p>

    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete</button>
        <a href="{% url 'homepage' %}" class="btn btn-secondary">Cancel</a>
    </form>
{% endblock %}
